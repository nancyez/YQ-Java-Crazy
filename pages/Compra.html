    <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/Shop.css">
    <title>Shopping</title>
</head>
<body>
    <!-- Cart -->
    <div class="cart">
        <h2 class="cart-title"> Mis Compras</h2>
        <!-- Content -->
        <div class="cart-content">

            <div class="cart-box">
            <img src="../assest/img/ImgProductos/Mermelada-de-ciruela.png" alt="" class="cart-img">
            <div class="detail-box"> <div class="cart-product-title">Mermelada Ciruela</div>
            <div class="cart-price">$100</div>
            <input type="number" value="1" class="cart-quantity">
            </div>
            <!-- Remove Cart -->
            <i class='bx bxs-trash-alt cart-remove' ></i>
        </div>
    </div>
    <!-- Total -->
    <div class="total">
        <div class="total-title">Total</div>
        <div class="total-price">$0</div>
    <!-- Botton de Compra -->
    <button type="button" class="btn-buy">Comprar Ahora</button>
    <!-- Cart Close --> 
    <i class='bx bx-x' id="close-card"></i>


    </div>
</div>

    <script src="../src/Compra.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
