<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link de bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Registro</title>
</head>
<body>
<section class="registro">
    <div class="container w-50 mt-"> <!--del formulario-->
        <div class="row">
            <h1 class="fw-bold text-center py-4">Registrate</h1>
            <!--Inicia formulario-->
            <form action="Crear usuario" method="POST" name="registro-form" id="registro-form">
                <div class="form-group">
                    <label for="user" class="form-label">Nombre</label>
                    <input type="name" class="form-control-plaintext" id="nombre" name="nombre">
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Apellido</label>
                    <input type="password" class="form-control-plaintext" id="Apellido" name="Apellido">
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" required placeholder="e-mail">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" required placeholder="contraseña">
                </div>
                <div class="my-3 text-center">
                    <button type="Registrar"> REGISTRAR </button>
                </div>
            </form>
        </div>    
    </div>
</section>

    <!--script de boostrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
