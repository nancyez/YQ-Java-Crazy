<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link de bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Registro</title>
</head>
<body>
<section>
    <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6" id="img-login"><!--Breakpoint es largo o corto aparece o no la imagen-->

    </div class="form-container"><!--Contenedor del formulario-->
    <div class="col p-5" id="form-col"> <!--del formulario-->
        <h1 class="fw-bold text-center py-4">Registrate</h1>
        <!--Inicia formulario-->
        <form action="" method="POST" name="registro-form" id="registro-form">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="name" required placeholder="Nombre">
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="apellido" required placeholder="Apellido">
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" required placeholder="e-mail">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" required placeholder="contraseña">
            </div>
            <div class="my-3 text-center">
                <button type="Registrar"> REGISTRAR </button>
            </div>
        </form>
    </div>
</section>
    <!--script de boostrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
