<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/Login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Mi cuenta </title>
</head>


<body>

    <div class="sesion">
        <div class="sesion-form">
             <form action="Iniciar sesión">
                 <h1>Inicio de sesión</h1>
                 <br>
                 <label for="email">Email</label>
                 <input type="email" required placeholder="Escribe tu correo electronico"/>
                 <br>
                 <br>
                 <label for="password">Contraseña</label>
                 <input type="password" required placeholder="Escribe tu contraseña"/>
                 <br>
                 <br>
                 <input type="radio">
                 <label for="radio">Recuerdame</label>
                 <br>
                 <br>
                 <a href="">¿Olvidaste tu contraseña?</a>
                <input type="button" value="Iniciar sesión">
                <h3>¿No tienes cuenta?</h3>
                <a href="">Registrate</a>
                <p>o</p>
                <input type="button" value="Continuar con Google">
            </form>
        </div>
    </div>
    


</body>
</html>
