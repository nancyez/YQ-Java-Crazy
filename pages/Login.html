<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Open+Sans:wght@300;400;700&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/Login.css">
    <title>Login</title>
</head>
<body>
    <div class="login">

        </div>
        <form class="form">
            <h1>Inicia sesión</h1>
                    
            <div class="form_container">
            
                <div class="form_group">
                    <input type="text" id="email" class="form_input" placehol>
                    <label for="email" class="form_label">Correo electronico</label>
                    <span class="form_line"></span>
                </div>
                <div class="form_group">
                    <input type="password" id="password" class="form_input" placehol>
                    <label for="password" class="form_label">Contraseña</label>
                    <span class="form_line"></span>
                </div>
                <input type="submit" class="form_submit" value="Entrar" >
            </div>
            <p class="form_paragraph">¿Aún no tienes una cuenta?</p><a href="">Registrate</a>
        </form>

        <div class="img_container">
            <img src="../assest/img/cuenta/fruta.jpeg" width="339" alt="fruta">
        </div>

    </div>
    
</body>
</html>
