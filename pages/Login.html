<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Open+Sans:wght@300;400;700&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <!--Link de boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/Login.css">
    <link rel="stylesheet" href="../styles/Navbar.css">
    <link rel="stylesheet" href="../styles/footer.css">
    
    <title>Mi cuenta</title>
</head>
<body>
<!--Termina NavBar-->
<div class="container w-75 mt-1">
  <div class="row"><!--duda-->

      <!--Se añade la imagen con bg-->
      <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6" id="img-login"><!--Breakpoint es largo o corto aparece o no la imagen-->

      </div class="form-container"><!--Contenedor del formulario-->
      <div class="col p-5" id="form-col"> <!--del formulario-->
          <h1 class="text-center py-4">Iniciar Sesión</h1>
          
          <!--Inicia formulario-->

          <form action="#"><!--Queda pendiente para conectarlo con la base de datos -->
              <div class="mb-4">
                  <label for="email" class="form-label">Correo electrónico</label>
                  <input type="email" class="form-control-plaintext"  id="form-input" name="email">
              </div>
              <div class="mb-4">
                  <label for="password" class="form-label">Contraseña</label><br>
                  <input type="password" class="form-control-plaintext"  id="form-input"      name="password">
              </div>
              <div class="mb-4">
                  <input type="checkbox" name="connected" class="form-check-input" >
                  <label for="connected" class="form-check-label">Recordar cuenta</label>
              </div>
              <div class="d-grid">
                  <!--Aqui el cambio de color del botón-->
                  <button type="submit" class="btn btn-outline-primary">Entrar</button>
              </div>

              <div class="my-3">
                  <span>¿Aún no tienes una cuenta? <br><a href="">Regístrate</a></span><br>
                  <span><a href="">Recuperar contraseña</a></span>
              </div>
          </form>
      </div>
  </div>
</div>
        
<!--INICIA FOOTER-->


<!--script de boostrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
